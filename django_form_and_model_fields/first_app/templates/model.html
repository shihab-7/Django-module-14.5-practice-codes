<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body class="bg-secondary">
    {%load crispy_forms_tags %}
    <h1 class="text-primary bg-dark mt-5 p-3 ">Welcome home</h1>
    <a href="{% url 'home_page' %}"><button class="btn btn-danger" style="text-decoration : none;">Go to Home</button></a>
    <div class="container mt-5 bg-transparent text-white" style="width:50%;">
      <form method="post" enctype="multipart/form-data">{% csrf_token %} {{form | crispy}}
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
